function btnStart(data){
  //alert( data.id );
    topLayout.style.display="";//显示
    bottomLayout.style.display="";//显示
    UICalendar.open({
        rect: {
            x: api.frameWidth*0.07,
            y: 125,
            w: api.frameWidth*0.86,
            h: 240
        },
        styles: {
            bg: '#fff',
            week: {
                weekdayColor: '#3b3b3b',
                weekendColor: '#a8d400',
                size: 12
            },
            date: {
                color: '#3b3b3b',
                selectedColor: '#fff',
                selectedBg: '#a8d500',
                size: 12
            },
            today: {
                color: 'rgb(230,46,37)',
                bg: ''
            },
            specialDate: {
                color: '#fff'
            }
        },
        specialDate: [{
            date: '2016-06-30'
        }],
        switchMode: 'vertical',
        fixed: false
    }, function(ret, err){
        if( ret ){
          currentRet = ret;
          //var obj = JSON.parse(JSON.stringify( ret ));
          if (data.id=="startID") {
            which = "start";
            startDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
          }else{
              which = "end";
            endDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
          }
          //   alert( JSON.stringify( ret ) );
        }else{
             alert( JSON.stringify( err ) );
        }
    });
}

function fnNextMonth(){
  UICalendar.nextMonth(function(ret, err){
      if( ret ){
        currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
        if(!ret.day){
          ret.day=1;
        }
        if (which=="start") {
          startDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }else{
          endDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }

      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnPrevMonth(){
  UICalendar.prevMonth(function(ret, err){
      if( ret ){
        currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
        if(!ret.day){
          ret.day=1;
        }
        if (which=="start") {
          startDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }else{
          endDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnNextYear(){
  UICalendar.nextYear(function(ret, err){
      if( ret ){
        currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
        if(!ret.day){
          ret.day=1;
        }
        if (which=="start") {
          startDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }else{
          endDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
        }
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function fnPrevYear(){
  UICalendar.prevYear(function(ret, err){
      if( ret ){
         currentTimeSpan.innerText = ret.year+"年"+ret.month+"月";
         if(!ret.day){
           ret.day=1;
         }
         if (which=="start") {
           startDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
         }else{
           endDataSpan.innerText=ret.year+"-"+ret.month+"-"+ret.day;
         }
      }else{
          alert( JSON.stringify( err ) );
      }
  });
}

function cancel(){
  topLayout.style.display="none";
  bottomLayout.style.display="none";
  UICalendar.close();
    if (which=="start") {
      startDataSpan.innerText="开始日期";
    }else{
      endDataSpan.innerText="结束日期";
    }

}

function confirm(){
