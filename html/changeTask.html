    apiready = function() {

        $("#getname").html(project_info);
        //为传入的DOM元素增加适当的上内边距，避免header与状态栏重叠

            var information = eval(data_info);

                    ' </div></div></div>';

                $("#project_list").append(obj);
            }

        } else {
            alert("数据请求出错，请刷新本页面重试");
        }
